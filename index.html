<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <section>
    <div class="qrcode">
      <div id="qr_code" class="curve main_div">
        <img src="images/img.png" width="100%" height="auto" class="curve jpg">
        <div class="text"> 
          <h1 class="font">Improve your front-end skills by building projects</h1>

          <h2 class="font h2_font">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
        </div>
      </div>
      <br>  
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.twitter.com/devonwubiko" target="_blank">Codhaking</a>.
      </div>    
    </div>  
  </section>
  
  
</body>
</html>
